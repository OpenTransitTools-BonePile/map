    <script>
    $(document).ready(function(){
        $("#hide1").click(function(){
            $("#m1").hide();
        });
        $("#show1").click(function(){
            $("#m1").show();
        });
        $("#hide2").click(function(){
            $("#m2").hide();
        });
        $("#show2").click(function(){
            $("#m2").show();
        });
    });
    </script>


    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1, #map2 { width: 35%; height: 80%; }
        #m1, #m2 {
            min-height: 100%;
        height: 100%;

            min-width: 100%;
        }
        #widget1, #widget2 {height: 45%; width: 100%;}
    </style>
</head>
<body>
<div id="widget1">
    <button id="hide1">Hide</button>
    <button id="show1">Show</button>
    <div id="m1">

</div>

    <script type="text/javascript">
    $(document).ready(function(){
        var center = [59.336, 5.967];
        var layer1 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}');
        var layer2 = L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2&zoom={z}&x={x}&y={y}', {
            attribution: 'Â© Kartverket'
        });
        var map1 = L.map('map1', {
            layers: [layer1],
            center: center,
            zoom: 14
        });
        map1.attributionControl.setPrefix('');
        var map2 = L.map('map2', {
            layers: [layer2],
            center: center,
            zoom: 14,
            zoomControl: false
        });
        map1.sync(map2);
        map2.sync(map1);
    });
    </script>
