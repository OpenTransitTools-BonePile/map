<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/resources/font-awesome/css/font-awesome.css" />

    <style>
        body {
        padding: 0;
        margin: 0;
        }
        html, body {
        height: 90%;
        }
        #map {
        height: 100%;
        }
        .navbar-brand {
        padding-top: 8px;
        }
        .navbar-brand > img {
        display: inline;
        padding-right: 5px;
        }
        .jumbotron {
        padding: 5px 5px;
        margin-top: 25px;
        margin-bottom: 0px;
        }

    <script src="/resources/leaflet/ott.leaflet.js"></script>
    <script src="/resources/jquery/jquery.min.js"></script>
    <script src="/resources/jquery/jquery-ui-autocomplete.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src="js/ott.leaflet.js"></script>
    <script src="js/leaflet/config.js"></script>
    <script src="js/leaflet/map/TransitIcons.js"></script>
    <script src="js/leaflet/map/PointLayer.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
        this.map = new ott.leaflet.map.Map(ott.config);
        this.stops = new ott.leaflet.map.Stops(ott.config, this.map.map);
        this.geo = new ott.leaflet.utils.GeoLocation(this.map.map);
        this.search = new ott.leaflet.map.Search(this.map.map);


        this.pr = new ott.leaflet.map.PointLayer(this.map.map,   'type:10 OR type:17', 'pr');
        this.tc = new ott.leaflet.map.PointLayer(this.map.map,   'type:14', 'tc');
        this.fare = new ott.leaflet.map.PointLayer(this.map.map, 'type:16', 'fare');
        this.tvm  = new ott.leaflet.map.PointLayer(this.map.map, 'type:26', 'tvm');

        //this.params = L.Util.extend(ott.utils.SolrUtils.defaultParameters(), {q:"type:route"});
        //params = L.Util.getParamString(params);
        // ott.utils.SolrUtils.queryServer has both errors and casues problems with auto complete
        // ott.utils.SolrUtils.queryServer(params);

    });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://opentransittools.com/map"><img src="/images/logo.png"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <div class="form-group">
                <input type="text" id="place" placeholder="search" class="form-control">
                    <button type="submit" onclick="tc.toggle();"><img src="/images/map/stop/tc20.png"></button>
                    <button type="submit" onclick="pr.toggle();"><img src="/images/map/stop/pr20.png"></button>
                    <button type="submit" onclick="fare.toggle();"><img src="/images/map/stop/fare20.png"></button>
                    <button type="submit" onclick="tvm.toggle();"><img  src="/images/map/stop/tvm20.png"></button>
                </div>
            </div>
        </div><!--/.navbar-collapse -->
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h2>Trip Planner</h2>
    </div>
    <div id="map"></div>
</body>
