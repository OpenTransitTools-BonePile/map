<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="resources/openlayers/css/ol.css" type="text/css">
        <link rel="stylesheet" href="resources/ol-layerswitcher/layerswitcher.css" type="text/css">

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="http://trimet.org"><img src="http://trimet.org/images/structure/trimet-logo.png"></a>

                </div>
            </div>
        </div>

        <script src="js/map/Map.js" type="text/javascript"></script>

            $(document).ready(function(){
